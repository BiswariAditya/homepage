buildscript {
    ext.kotlin_version = '1.9.10' // Define the Kotlin version here

    repositories {
        google()
        mavenCentral()
    }
    dependencies {
        // Include the Kotlin Gradle plugin with the specified version
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
    }
}

allprojects {
    repositories {
        google()
        mavenCentral()
    }
}

rootProject.buildDir = '../build'
subprojects {
    project.buildDir = "${rootProject.buildDir}/${project.name}"
}

subprojects {
    project.evaluationDependsOn(':app')
}

tasks.register("clean", Delete) {
    delete rootProject.buildDir
}
